<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  </head>
  <body>

    <!-- Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModal" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <!-- Modal Content -->
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <p class="modal-title" id="exampleModalCenterTitle">Log in</p>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <!-- Modal Body -->
          <div class="modal-body">
           <!-- Form -->
            <form action="#" method="POST">
              <!-- Form Row -->
              <div class="form-row">
                <!-- Email -->
                <div class="col-md-8 mb-3">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroupPrepend2">@</span>
                    </div>
                    <input type="text" class="form-control" id="userEmail" placeholder="Email" aria-describedby="inputGroupPrepend2" required>
                  </div>
                </div>
              </div>
              <!-- Form Row -->
              <div class="form-row">
                <!-- Password -->
                <div class="col-md-8 mb-3">
                  <label for="userPassword">Password</label>
                  <input type="password" id="userPassword" class="form-control mx-sm-0" aria-describedby="passwordHelpInline">
                  <small id="passwordHelpInline" class="text-muted">
                    Must be 8-20 characters long.
                  </small>
                </div>
              </div>
              <button type="button" onclick="checkAuth();" class="btn btn-outline-primary">Submit</button>
            </form>
          </div>
          <!-- Modal Footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    
		<script>
			function checkAuth(){
				// Get values from input form
				let email = document.getElementById("userEmail").value;
				let password = document.getElementById("userPassword").value;

				let http = new XMLHttpRequest();
				let URL = '/auth';
				let params = `userEmail=${email}`;
				http.open('POST', URL, true);

				// Send the proper header information along with the request
				http.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');

				http.onreadystatechange = function() {//Call a function when the state changes
					// ready state 4 = done
						if(http.readyState == 4 && http.status == 200) {
							// the email was found in the database
							let json = JSON.parse(http.response)[0];
							// validate the following fields
							console.log(json.userPassword);
							console.log(json.userEmail);
							console.log(json.isActive);
						}
						else{
							alert
						}
				}
				http.send(params);
				
			}
		</script>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
